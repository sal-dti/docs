openapi: 3.0.3
info:
  title: DeepReel API Documentation (latest)
  version: 1.0.0
  description: DeepReel API OpenApi Specification
  x-logo:
    url: /icons/deepreel-logo-main.png
paths:
  /project/assets/avatar/:
    get:
      operationId: List Avatars
      description:
        Returns a list of available Avatars either public or associated
        with the authenticated user.
      parameters:
        - in: query
          name: gender
          schema:
            type: integer
            enum:
              - 1
              - 2
              - 3
          description: |-
            Filter the Avatars based on the Gender. Available Options:
            * `1` - Male
            * `2` - Female
            * `3` - Non Binary
        - in: query
          name: is_custom
          schema:
            type: boolean
          description: Filter only the custom avatars.
        - in: query
          name: language
          schema:
            type: integer
          description: Id of the language. Filter the Avatars based on the language.
        - in: query
          name: name
          schema:
            type: string
          description: Filter the Avatars based on the name (partial-match and case-insensitive).
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiAvatarList"
          description: ""
  /project/assets/avatar/{id}/:
    get:
      operationId: Get Avatar
      description: Returns the detail of the Avatar.
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this avatar.
          required: true
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiAvatar"
          description: ""
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
  /project/assets/generate_audio_from_text/:
    post:
      operationId: Create an Audio
      description: Generate Audio from text.
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GenerateAudioRequest"
        required: true
      security:
        - apiKeyAuth: []
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenerateAudioResponse"
          description: ""
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
  /project/assets/generate_avatar_from_video/:
    post:
      operationId: Generate Avatar from Video
      description: Generate an AI avatar from video file or url.
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAvatarFromUrlRequest"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/CreateAvatarFromFileRequest"
        required: true
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateAvatarResponse"
          description: ""
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
  /project/assets/generate_video_from_audio/:
    post:
      operationId: Generate Video from Audio
      description: Generate an AI avatar video from an audio file or url.
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GenerateVideoFromAudioUrlRequest"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/GenerateVideoFromAudioFileRequest"
        required: true
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenerateVideoResponse"
          description: ""
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
  /project/assets/generate_video_from_text/:
    post:
      operationId: Generate Video from text
      description: Generate an AI avatar video from text.
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GenerateVideoFromTextRequest"
        required: true
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenerateVideoResponse"
          description: ""
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
  /project/assets/language/:
    get:
      operationId: List Languages
      description: Returns a list of languages associated with the Avatar
      parameters:
        - in: query
          name: avatar_id
          schema:
            type: string
            format: uuid
          description: Languagues associated with the avatar
          examples:
            Example-avatarId:
              value: 1ba08abc-b551-4893-b816-f072eb6565c4
              summary: Example avatar id
        - in: query
          name: voice_id
          schema:
            type: string
            format: uuid
          description: Languages associated with the voice
          examples:
            Example-voiceId:
              value: 1ba08abc-b551-4893-b816-f072eb6565c4
              summary: Example voice id
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiLanguage"
          description: ""
  /project/assets/user_audio/:
    get:
      operationId: List history of generated audios
      description: List of generate audios associated with the authenticated user.
      parameters:
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - name: page_size
          required: false
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedApiUserVoiceAudiosList"
          description: ""
  /project/assets/user_audio/{id}/:
    get:
      operationId: Get asset from audio history
      description: Get audio and script associated with a generated audio.
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this user voice audios.
          required: true
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiUserVoiceAudios"
          description: ""
    delete:
      operationId: Delete asset from audio history
      description: Delete a generated audio.
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this user voice audios.
          required: true
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "204":
          description: No response body
  /project/assets/user_voice/:
    get:
      operationId: List Voices
      description: Returns a list of Voices associated with tehe authenticated user.
      parameters:
        - in: query
          name: age_group
          schema:
            type: string
            nullable: true
            enum:
              - Adult
              - Old
              - Young
          description: |-
            Filter based on the age group of the voice.

            * `Young` - Young
            * `Adult` - Adult
            * `Old` - Old
        - in: query
          name: gender
          schema:
            type: string
            nullable: true
            enum:
              - Female
              - Male
          description: |-
            Filter based on the gender of voice.

            * `Male` - Male
            * `Female` - Female
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - name: page_size
          required: false
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedApiVoiceList"
          description: ""
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
  /project/assets/user_voice/{id}/:
    get:
      operationId: Get Voice Properties
      description: Returns properties of the voice.
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this voice.
          required: true
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiVoice"
          description: ""
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
  /project/assets/video/:
    get:
      operationId: List Videos
      description: Get history of generated videos
      parameters:
        - in: query
          name: order
          schema:
            type: string
            enum:
              - -created_at
              - created_at
          description: |-
            Sort by the date of video creation (Ascending/Descending).
            If not provided, the resultset will be sort by newest to oldest.
            * `created_at` - Sort by ascending created at date (oldest to newest)
            * `-created_at` - Sort by decending created at date (newest to oldest)
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiVideoList"
          description: ""
  /project/assets/video/{id}/:
    get:
      operationId: Get Video
      description: Get audio, video and script associated with the generated video.
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this video.
          required: true
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiVideo"
          description: ""
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
    put:
      operationId: Update Video
      description: The update action updates a single object selected by `id`.
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this video.
          required: true
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: New title for the video.
                  nullable: false
              required:
                - title
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiVideo"
          description: ""
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
        "403":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
    delete:
      operationId: Delete Video
      description: The delete action deletes a single object selected by `id`.
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this video.
          required: true
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "204":
          description: No response body
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
        "403":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
  /subscription/active/:
    get:
      operationId: Active Subscription Info
      description: Gets all information about the users active subscription.
      tags:
        - subscription
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActiveSubscription"
          description: ""
  /user/info/:
    get:
      operationId: Get User Info
      description: Returns authenticated user information.
      tags:
        - user
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user_info"
          description: ""
  /user/webhook/:
    get:
      operationId: Get Registered Webhook
      description: Gets detail of the registered webhook
      tags:
        - user
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserWebhook"
          description: ""
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
    post:
      operationId: Register a Webhook
      description: Register a webhook to listen to the events.
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterWebHookRequest"
        required: true
      security:
        - apiKeyAuth: []
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserWebhook"
          description: ""
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    nullable: false
                    description: Text of the error message.
                  detail:
                    type: object
                    nullable: true
                    description: Detail of the error message.
          description: ""
    delete:
      operationId: Delete a registered Webhook
      description: Delete a registered webhook.
      tags:
        - user
      security:
        - apiKeyAuth: []
      responses:
        "204":
          description: No response body
  /user/webhook/events/:
    get:
      operationId: List available webhook events
      description: list all supported webhook events
      tags:
        - user
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/subscribable_events"
          description: ""
components:
  schemas:
    ActiveSubscription:
      type: object
      properties:
        subscription:
          $ref: "#/components/schemas/ActiveSubscriptionDetail"
    ActiveSubscriptionDetail:
      type: object
      properties:
        plan:
          allOf:
            - $ref: "#/components/schemas/PartialPlan"
          readOnly: true
          description: Current subscription plan.
        plan_expires_at:
          type: string
          format: date-time
          description: DateTime when current subscription plan will expire.
        total_credits:
          type: integer
          description:
            Total credits available in current subscription plan (Monthly
            or Annually).
        credits_used:
          type: integer
          description: Credits used in current subscription plan (Monthly or Annually).
        extra_credits_charges:
          type: integer
          description:
            Charges to consume overage credits on current subscription
            plan.
        total_custom_avatar_credits:
          type: integer
          description:
            Total custom avatar credits available in current subscription
            plan (Monthly or Annually).
        custom_avatar_credits_left:
          type: integer
          description:
            Custom avatar credits used in current subscription plan (Monthly
            or Annually).
        scheduled_subscription:
          allOf:
            - $ref: "#/components/schemas/PartialScheduledSubscription"
          readOnly: true
          description: Scheduled subscription plan.
      required:
        - credits_used
        - custom_avatar_credits_left
        - extra_credits_charges
        - plan
        - plan_expires_at
        - scheduled_subscription
        - total_credits
        - total_custom_avatar_credits
    AgeGroupEnum:
      enum:
        - Young
        - Adult
        - Old
      type: string
      description: |-
        * `Young` - Young
        * `Adult` - Adult
        * `Old` - Old
    ApiAvatar:
      type: object
      description: Allows to specify fields to be included
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique Identifier of the Avatar.
        name:
          type: string
          readOnly: true
          description: Name of the Avatar.
        gender:
          allOf:
            - $ref: "#/components/schemas/GenderB68Enum"
          readOnly: true
          description: |-
            Gender of the Avatar.

            * `1` - Male
            * `2` - Female
            * `3` - Non Binary
        cropped_asset:
          type: string
          format: uri
          readOnly: true
          description: URL for the cropped asset.
        full_asset:
          type: string
          format: uri
          readOnly: true
          description: URL for the full asset.
        is_pending:
          type: boolean
          readOnly: true
          description: True if the Avatar has been generated else False.
        is_custom:
          type: boolean
          readOnly: true
          description: True if the Avatar is custom generated else False.
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: DateTime when the Avatar was created.
        is_colorcode_bg_supported:
          type: boolean
          readOnly: true
          description: True if the Avatar supports a color code background else False.
        languages:
          type: array
          items:
            $ref: "#/components/schemas/AvatarSupportedLanguage"
          readOnly: true
          description: List of languages supported by the Avatar.
      required:
        - created_at
        - cropped_asset
        - full_asset
        - gender
        - id
        - is_colorcode_bg_supported
        - is_custom
        - is_pending
        - languages
        - name
    ApiAvatarList:
      type: object
      description: Allows to specify fields to be included
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique Identifier of the Avatar.
        name:
          type: string
          readOnly: true
          description: Name of the Avatar.
        gender:
          allOf:
            - $ref: "#/components/schemas/GenderB68Enum"
          readOnly: true
          description: |-
            Gender of the Avatar.

            * `1` - Male
            * `2` - Female
            * `3` - Non Binary
      required:
        - gender
        - id
        - name
    ApiLanguage:
      type: object
      description: Allows to specify fields to be included
      properties:
        id:
          type: integer
          readOnly: true
          description: Unique Identifier for the language
        name:
          type: string
          readOnly: true
          description: Name of the language.
      required:
        - id
        - name
    ApiUserVoiceAudios:
      type: object
      description: Allows to specify fields to be included
      properties:
        id:
          type: string
          format: uuid
          description: Unique Identifier of the Audio.
        script_plain_text:
          type: string
          description: Plain text script used to create the video.
        voice_id:
          type: string
          format: uuid
          readOnly: true
          description: Id of the voice used to generate the Audio.
        language_id:
          type: integer
          readOnly: true
          description: Id of the language used to generate the Audio.
        stability:
          type: number
          format: double
          description: Expressiveness of speaking style.
        style_exaggeration:
          type: number
          format: double
          description: Level of exaggeration of the speaking style.
        audio_download_url:
          type: string
          format: uri
      required:
        - audio_download_url
        - id
        - language_id
        - script_plain_text
        - stability
        - style_exaggeration
        - voice_id
    ApiVideo:
      type: object
      description: Allows to specify fields to be included
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique Identifier of the Video.
        title:
          type: string
          readOnly: true
          description: Name of the Video.
        video_status:
          allOf:
            - $ref: "#/components/schemas/VideoStatusEnum"
          readOnly: true
          description: |-
            Status of the video i.e. whether it's completed or failed.

            * `Pending` - Pending
            * `Complete` - Complete
            * `Queued` - Queued
            * `Processing` - Processing
            * `Failed` - Failed
        avatar:
          allOf:
            - $ref: "#/components/schemas/PartialAvatar"
          readOnly: true
          description: Avatar used for video generation.
        language:
          allOf:
            - $ref: "#/components/schemas/Language"
          readOnly: true
          description:
            Language used to generated the video. `null` incase video was
            created from audio.
        creator:
          allOf:
            - $ref: "#/components/schemas/Creator"
          readOnly: true
          description: Detail of the user who generated the video.
        script_plain_text:
          type: string
          readOnly: true
          description:
            Plain text script used to create the video. `null` incase video
            was created from audio.
        background_color:
          type: string
          readOnly: true
          description:
            "The background color video. A six-bit hex color code starts
            with #. (e.g. #DRDRDR)"
        aspect_ratio:
          allOf:
            - $ref: "#/components/schemas/AspectRatioEnum"
          readOnly: true
          description: |-
            Aspect ratio of the video.

            * `16:9` - 16:9 - Standard widescreen
            * `9:16` - 9:16 - Vertical
            * `4:3` - 4:3 - Traditional TV format
            * `1:1` - 1:1 - Square
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: DateTime when the video generation was requested.
        audio_download_url:
          type: string
          format: uri
          readOnly: true
          description:
            "Url of the audio track used to generate the video.                                                _Note:
            Link will be valid for the next 60 minutes._"
        video_duration:
          type: integer
          readOnly: true
          description: Duration of the generated video in seconds.
        video_download_url:
          type: string
